<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/style.css" />
    <script type="module" src="./script/script.js" defer></script>
    <title>Gallery Sphere</title>
  </head>
  <body>
    <header>
      <h1>Gallery Sphere</h1>
      <nav class="menu">
        <button id="menu__hamburger-button" class="menu__hamburger-button">
          <img src="./img/menu.png" />
        </button>
        <div class="menu__off-screen">
          <button
            id="menu__off-screen__close-button"
            class="menu__off-screen__close-button"
          >
            <img src="./img/close.png" alt="Close Menu" />
          </button>
          <ul id="menu__off-screen__links" class="menu__off-screen__links">
            <li
              class="menu__off-screen__links__link-item menu__off-screen__links__link-item--active"
            >
              <button>All</button>
            </li>
            <li class="menu__off-screen__links__link-item">
              <button>People</button>
            </li>
            <li class="menu__off-screen__links__link-item">
              <button>Nature</button>
            </li>
            <li class="menu__off-screen__links__link-item">
              <button>Travel</button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main></main>
    <div class="modal-screen" id="modal-screen">
      <button id="close-modal" class="modal-screen__close-modal">
        <img class="modal-screen__close-modal__img" src="img/close.png" />
      </button>
      <div class="modal-screen__modal-content"></div>
    </div>
  </body>
</html>
